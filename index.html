<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musiky</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <i class="fab fa-spotify"></i>
                <span>Musiky</span>
            </div>
            <div class="menu">
                <ul>
                    <li class="active" data-section="library"><i class="fas fa-home"></i> Library</li>
                    <li data-section="favorites"><i class="fas fa-heart"></i> Favorites</li>
                    <li data-section="recent"><i class="fas fa-history"></i> Recently Played</li>
                </ul>
            </div>
            <div class="playlists">
                <div class="playlist-header">
                    <span>PLAYLISTS</span>
                    <button id="create-playlist"><i class="fas fa-plus"></i></button>
                </div>
                <ul id="playlist-container"></ul>
            </div>
        </div>

        <div class="main-content">
            <div class="search-container">
                <button id="back-button" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search for songs, artists, or albums">
                </div>
            </div>

            <div class="content-section" id="library-section">
                <h2>Your Library</h2>
                <div class="song-list" id="song-list"></div>
            </div>

            <div class="content-section" id="favorites-section" style="display: none;">
                <h2>Favorites</h2>
                <div class="song-list" id="favorites-list"></div>
            </div>

            <div class="content-section" id="recent-section" style="display: none;">
                <h2>Recently Played</h2>
                <div class="song-list" id="recent-list"></div>
            </div>

            <div class="content-section" id="playlist-section" style="display: none;">
                <div class="playlist-header">
                    <button id="back-to-library"><i class="fas fa-arrow-left"></i> Back</button>
                    <h2 id="playlist-name-display">Playlist</h2>
                </div>
                <div class="playlist-info">
                    <div class="playlist-actions">
                        <button id="rename-playlist"><i class="fas fa-edit"></i> Rename</button>
                        <button id="delete-playlist"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                </div>
                <div class="song-list" id="playlist-song-list"></div>
            </div>

            <div class="content-section" id="search-section" style="display: none;">
                <h2>Search Results</h2>
                <div class="song-list" id="search-results"></div>
            </div>
        </div>

        <div class="player-bar">
            <div class="song-info">
                <img id="now-playing-cover" src="images/default.jpg" alt="Album Cover">
                <div class="song-details">
                    <span id="now-playing-title">No song selected</span>
                    <span id="now-playing-artist"></span>
                </div>
                <button id="favorite-btn"><i class="far fa-heart"></i></button>
            </div>
            <div class="player-controls">
                <div class="control-buttons">
                    <button id="shuffle-btn"><i class="fas fa-random"></i></button>
                    <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                    <button id="repeat-btn"><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress-bar" min="0" max="100" value="0">
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-bar" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <!-- Modal for playlist creation -->
    <div class="modal" id="playlist-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Create New Playlist</h3>
            <input type="text" id="playlist-name" placeholder="Playlist name">
            <button id="save-playlist">Create</button>
        </div>
    </div>

    <!-- Modal for playlist rename -->
    <div class="modal" id="rename-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Rename Playlist</h3>
            <input type="text" id="new-playlist-name" placeholder="New playlist name">
            <button id="save-rename">Rename</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
